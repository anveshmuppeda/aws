<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CloudFront Demo - Anvesh Muppeda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 25px;
            color: #00d2ff;
        }
        .content {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            max-width: 600px;
        }
        .version {
            font-size: 2.2em;
            font-weight: bold;
            color: #ffdd57;
            text-shadow: 0px 0px 12px rgba(255, 221, 87, 0.9);
            margin-top: 15px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0px 0px 12px rgba(255, 221, 87, 0.9); }
            to { text-shadow: 0px 0px 24px rgba(255, 221, 87, 1); }
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Home Page</h1>
    <h2>by Anvesh Muppeda</h2>

    <div class="content">
        <p>This is a demo website for <strong>AWS CloudFront</strong></p>
        <p>Currently running</p>
        <p class="version">Version v2.0.0</p>
        <p>Content served from <strong>Amazon S3 + CloudFront</strong></p>
    </div>

    <div class="footer">
        &copy; 2025 Anvesh Muppeda. All rights reserved.
    </div>

</body>
</html>
